trigger:
- main

pool:
  'Strubli Pool'

stages:

- stage: 'Prepare'
  displayName: 'Prepare'

  jobs:
  - job: checkout
    steps:
      - checkout: self
        submodules: true
        persistCredentials: true
  - job: 'Build'
    pool:
      'Strubli Pool'
    steps:
    - script: |
        /home/linuxbrew/.linuxbrew/bin/hugo
      displayName: 'build hugo site'
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/public'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
        verbose: true
    - upload: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      artifact: drop

- stage: 'Deployment'
  displayName: 'Deployment'
  
  jobs:
    
  - deployment: Wiki_Server
    displayName: Deployment to Strubli wiki server
    environment: 
      name: 'Wiki Server'
      resourceName: 'wiki-server'
      resourceType: virtualMachine
    strategy:
      runOnce:
        deploy:
          steps:
          - task: ExtractFiles@1
            inputs:
              archiveFilePatterns: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              destinationFolder: '/var/www/html/$(WIKI-NAME)/'
              cleanDestinationFolder: true
              overwriteExistingFiles: false
