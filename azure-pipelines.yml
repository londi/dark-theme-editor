              curl -H "Content-Type: application/json" -X POST -d  '{ "content": "Deployment triggered.", "embeds": [ { "title": "Wiki page '$(WIKI-NAME)' âœ…", "description": "Wiki page '$(WIKI-NAME)' successfully deployed. Build id: $(Build.BuildId) ðŸ¥³", "url": "https://dev.azure.com/strubli/Strubli%20Wiki/_build/results?buildId=$(Build.BuildId)" } ] }' https://discord.com/api/webhooks/1155459564880269382/q1MDl_diuZ0Pr8YrP_lVJf8m_lA3Cgp1ZHhlLwGqWausaOnPZ9oJS_2qi5JnHTgfi-S3
